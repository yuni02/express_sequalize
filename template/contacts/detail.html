{% set title = "관리자 : 상세페이지" %}
{% extends "layout/base.html" %}

{% block content -%}
    <div class="panel panel-default">
        <div class="panel-heading">
            {{ contact.name }}
        </div>
        <div class="panel-body">
            <div style="padding-bottom: 10px">
                작성일 : {{ contact.dateFormat( contact.createdAt ) }}
            </div>

            {{ contact.description }}

        </div>
    </div>

    <a href="/contacts/products" class="btn btn-default">목록으로</a>
    <a href="/contacts/products/edit/{{ contact.id }}" class="btn btn-primary">수정</a>



{% endblock %}
